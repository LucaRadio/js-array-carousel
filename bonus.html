<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bouns.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="py-4">Carousel</h1>
        <div class="row justify-content-center carousel-container">
            <div class="col-10 position-relative d-flex justify-content-center">
                <div class="img-container">
                    <img src="" class="img-fluid template-img position-absolute">
                    <img src="" class="img-fluid template-img position-absolute d-none">
                    <img src="" class="img-fluid template-img position-absolute d-none">
                    <img src="" class="img-fluid template-img position-absolute d-none">
                    <img src="" class="img-fluid template-img position-absolute d-none">
                </div>
                
                <div class="preview-container d-flex justify-content-center">
                    <button class="mt-2 position-absolute btn-prev">&#8963;</button>
                    <div class="img-preview-container">
                        <img src="img/01.webp" class="preview-img active">
                        <img src="img/02.webp" class="preview-img">
                        <img src="img/03.webp" class="preview-img">
                        <img src="img/04.webp" class="preview-img">
                        <img src="img/05.webp" class="preview-img">
                    </div>
                    <button class="position-absolute bottom-0 mb-2 btn-next">&#8964;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bonus.js"></script>
</body>
</html>
